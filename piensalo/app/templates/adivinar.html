<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adivina el Número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Adivina el número del 1 al 10</h1>

        <form method="POST" class="card p-4 shadow-sm">
            <input type="hidden" name="secreto" value="{{ secreto }}">
            <div class="mb-3">
                <label class="form-label">Tu intento:</label>
                <input type="number" name="intento" class="form-control" required min="1" max="10">
            </div>
            <button type="submit" class="btn btn-warning">Probar</button>
        </form>

        {% if mensaje %}
            <div class="alert alert-info mt-4">
                {{ mensaje }}
            </div>
        {% endif %}

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
