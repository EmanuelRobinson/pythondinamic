<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Piedra, Papel o Tijera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Juguemos Piedra, Papel o Tijera</h1>
        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Elige tu jugada:</label>
                <select class="form-select" name="jugador" required>
                    <option value="piedra">✊ Piedra</option>
                    <option value="papel">🖐 Papel</option>
                    <option value="tijera">✌ Tijera</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">¡Jugar!</button>
        </form>

        {% if resultado %}
            <div class="alert alert-warning mt-4">
                <p><strong>Tú:</strong> {{ jugador }}</p>
                <p><strong>EmaBoss:</strong> {{ maquina }}</p>
                <p><strong>Resultado:</strong> {{ resultado }}</p>
            </div>
        {% endif %}

        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
